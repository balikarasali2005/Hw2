<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/signup.css">
    <title>sign-up page</title>
</head>
<body>
      
      <section class="container w-50 text-light p-4">
        <form class="row g-3 p-5 text-dark">
                <h1 class="text-center mb-4">Sign-In</h1>
            <div class="col-md-4">
                <label for="validationDefault01" class="form-label text-dark ">First Name</label>
                <input type="text" class="form-control rounded-3" id="validationDefault01"required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label text-dark">Middle Name</label>
                <input type="text" class="form-control rounded-3" id="validationDefault02" required>
              </div>
              <div class="col-md-4">
                <label for="validationDefault02" class="form-label text-dark">Last  Name</label>
                <input type="text" class="form-control rounded-3" id="validationDefault02" required>
              </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label text-dark">Email</label>
              <input type="email" class="form-control rounded-3" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label text-dark">Password</label>
              <input type="password" class="form-control rounded-3" id="inputPassword4">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label text-dark">Primary Address</label>
              <input type="text" class="form-control rounded-3" id="inputAddress">
            </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label text-dark">Secondary Address</label>
              <input type="text" class="form-control rounded-3" id="inputAddress2" >
            </div>
            <div class="col-12">
              <label for="inputCity" class="form-label text-dark">City</label>
              <input type="text" class="form-control rounded-3" id="inputCity">
            </div>
            <div class="col-6">
              <label for="inputState" class="form-label text-dark">Gender</label>
              <select id="inputState" class="form-select rounded-3">
                <option selected>Choose...</option>
                <option>Female</option>
                <option>Male</option>
                <option>Other</option>
              </select>
            </div>
            <div class="col-6">
              <label for="phonenumber" class="form-label text-dark">PhoneNumber</label>
              <input type="number" class="form-control rounded-3" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check text-dark">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I Agree With Terms and Condition
                </label>
              </div>
            </div>
              <button class="btn" type="submit">Register</button>
            
              <div class="register">
                <p>Already have an account <a href="#">Log-In </a></p>
            </div>
          </form>
      </section>
</body>
</html>
