<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbars">
           <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
           
        </div>

        <form action="">
            <div class="forms">
                <h1>FlexBox Example</h1>
                   <div class="form-section">
                    <h2>Conatct Us:</h2>
       <div class="content">
        <div class="form-area">
          <label for="Name">Name:</label>
      <input type="text" id="name" placeholder="Your Name"required/>
      </div>
      
    <div class="form-area">
      <label for="Email">Email:</label>
      <input type="text" id="email"placeholder="your Email" required/>
    </div>

     <div class="form-length">
      <label for="massage">Massage:</label>
      <input type="text" id="massage" placeholder="your massage"required/>
     </div>

      <div class="form-length">
          <label for="phonenumber">Number: </label>
      <input  type="tel" id="phonenumber" placeholder="your Phone Number" pattern="+[9][7][7]-[0-9]{10s}"/>
      </div>


     <div class="form-text">
      <label for="subject">Subject: </label>
      <input type="text" id="subject" placeholder="subject"required/>
     </div>


    <div class="form-text">
      <label for="Age">Age:</label>
      <input type="Age" id="Age" placeholder="your Age"/>
    </div>


    <div class="form-select">
      <label for="">Gender:</label>
  <select>
      <option value="A">Male</option>
      <option value="B">Female</option>
      <option value="C">Other</option>
  </select>
    </div>


<div class="form-select">
  <label for="country">Country:</label>
  <input type="text" id="country"  placeholder="Your Country" required/>
</div>

 <div class="form-occa">
  <label for="occapation">Your occapation:</label>
  <input type="text" id="occapation"placeholder="your Occapation" />
 </div><br>
  <button class="click">Submit</button>
     </div>
       </div>
                </div>
      </form>
        </div>
</body>
</html>
