<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>factorial number</title>
</head>
<body>
    <script>
        let number=5;
        let fact = 1;
    for(let i=1; i<=number; i++){
       fact = fact * i; 
    }
    console.log(`the factorial of ${number} is ${fact}`)
    </script>
</body>
</html>
