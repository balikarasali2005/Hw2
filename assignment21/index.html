    <title>Average-Number</title>
</head>
<body>
    <script>
        const numbers = [1, 2, 3, 4, 5];
  const averageNumber = numbers.filter((val, num)=>{
return [val+num]/5;
    })
       console.log(averageNumber) 
    </script>
